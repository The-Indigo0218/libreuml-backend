spring:
  application:
    name: libreuml-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/libreumldb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true

jwt:
      secret: ${JWT_SECRET:default_super_secure_secret_key_for_local_development_must_be_at_least_512_bits_long_for_hs512}
      expiration: 86400000